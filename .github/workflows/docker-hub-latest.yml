name: Docker Hub Latest

on:
  push:
    branches:
      - release/latest

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use common docker hub action
      uses: ./../.github/actions/docker-hub.yml
      # with:
      #   input1: 'input value for action 1'

    # - uses: actions/checkout@v3
    
    # - name: Login to Docker Hub
    #   uses: docker/login-action@v2
    #   with:
    #     username: ${{ secrets.DOCKER_HUB_USERNAME }}
    #     password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
    
    - name: Build the Docker image
      run: docker build --tag ${{ vars.DOCKER_IMAGE }}:latest --tag ${{ vars.DOCKER_IMAGE }}:${{ env.VERSION }} --file ./docker/Dockerfile ./src 

    - name: Push the Docker image Latest
      run: docker push ${{ vars.DOCKER_IMAGE }}:${{ env.VERSION }} 

    - name: Push the Docker image Latest
      run: docker push ${{ vars.DOCKER_IMAGE }}:latest
    

